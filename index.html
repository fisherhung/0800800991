<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馬的花蓮人行道多人協作認領系統</title>
    <!-- 引入外部套件 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4leaflet/1.0.1/proj4leaflet.min.js"></script>
    <style>
        /* 修復地圖顯示：確保 html, body 與 map 容器皆有 100% 高度 */
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { 
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            background: #f1f5f9; 
        }
        .sidebar { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); width: 380px; flex-shrink: 0; }
        .sidebar.collapsed { margin-left: -380px; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); }
        
        .asset-item { @apply p-6 border-b border-slate-200 hover:bg-indigo-50 transition-all cursor-pointer; }
        .asset-title { @apply text-xl font-black text-slate-900 mb-1; }
        .asset-info { @apply text-base text-slate-600 mt-2 font-bold; }
        .status-badge { @apply text-sm px-4 py-1.5 rounded-full font-black uppercase shadow-md; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-ring { border-left: 8px solid #6366f1 !important; background-color: #f0f4ff; }
        
        .grid-label {
            background: rgba(99, 102, 241, 0.95);
            border: 2px solid white;
            border-radius: 8px;
            color: white;
            font-weight: 900;
            font-size: 16px;
            padding: 6px 14px;
            white-space: nowrap;
            box-shadow: 0 6px 16px rgba(0,0,0,0.3);
            pointer-events: none;
            text-align: center;
        }

        .toast-msg {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            z-index: 9999; background: #ef4444; color: white; padding: 16px 32px;
            border-radius: 16px; font-weight: 900; font-size: 1.2rem; display: none; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="bg-slate-50 font-sans overflow-hidden text-slate-900">

    <div id="toast" class="toast-msg">⚠️ 請先輸入您的姓名再進行標記</div>

    <!-- 頂部列 -->
    <header class="bg-slate-900 text-white h-20 flex justify-between items-center px-6 shadow-xl relative z-[2000]">
        <div class="flex items-center gap-4">
            <button id="toggle-sidebar" class="p-3 hover:bg-slate-800 rounded-xl transition-colors">
                <svg class="w-8 h-8 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
            </button>
            <h1 class="text-2xl font-black tracking-tighter italic uppercase">馬的 <span class="text-indigo-400">花蓮圖資認領系統</span></h1>
        </div>
        
        <div class="flex items-center gap-6">
            <div class="flex items-center gap-3 bg-slate-800 p-2 rounded-2xl border border-slate-700">
                <span class="text-sm font-black text-slate-400 ml-2 uppercase tracking-widest">作業員姓名:</span>
                <input type="text" id="user-name-input" placeholder="輸入姓名..." class="bg-slate-900 text-lg px-4 py-2 rounded-xl outline-none w-56 text-white placeholder-slate-600 border border-slate-700 focus:border-indigo-500 transition-all font-black">
            </div>
        </div>
    </header>

    <div class="flex h-[calc(100vh-80px)] overflow-hidden relative">
        <!-- 側邊欄 -->
        <aside id="sidebar" class="sidebar bg-white border-r border-slate-200 flex flex-col shadow-2xl z-[1500]">
            <!-- 總進度區 -->
            <div class="p-6 border-b border-slate-100 bg-indigo-50/50">
                <div class="flex justify-between items-end mb-3">
                    <h2 class="text-sm font-black text-indigo-900 uppercase tracking-widest">區域總認領進度</h2>
                    <span id="stat-percent" class="text-3xl font-black text-indigo-600">0%</span>
                </div>
                <div class="w-full bg-slate-200 h-3 rounded-full overflow-hidden shadow-inner">
                    <div id="progress-bar" class="bg-indigo-500 h-full transition-all duration-700" style="width: 0%"></div>
                </div>
            </div>

            <!-- 操作按鈕區 -->
            <div class="p-4 border-b border-slate-100 grid grid-cols-2 gap-3">
                <button onclick="document.getElementById('file-input').click()" class="flex flex-col items-center justify-center border-2 border-dashed border-slate-300 rounded-2xl p-3 hover:border-indigo-400 hover:bg-indigo-50 transition group">
                    <svg class="w-6 h-6 text-slate-400 group-hover:text-indigo-500 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
                    <span class="text-[10px] font-black text-slate-600 uppercase tracking-widest">匯入 JSON</span>
                    <input type="file" id="file-input" class="hidden" accept=".json">
                </button>
                <button onclick="document.getElementById('img-input').click()" class="flex flex-col items-center justify-center border-2 border-dashed border-slate-300 rounded-2xl p-3 hover:border-indigo-400 hover:bg-indigo-50 transition group">
                    <svg class="w-6 h-6 text-slate-400 group-hover:text-indigo-500 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                    <span class="text-[10px] font-black text-slate-600 uppercase tracking-widest">匯入 PNG</span>
                    <input type="file" id="img-input" class="hidden" accept="image/png">
                </button>
            </div>

            <!-- 任務列表 -->
            <div class="flex-1 overflow-y-auto no-scrollbar">
                <div class="p-6 flex justify-between items-center sticky top-0 bg-white/95 backdrop-blur-md z-10 border-b-2 border-slate-100">
                    <h2 class="text-base font-black text-slate-900 uppercase tracking-tighter">區域任務清單</h2>
                    <span id="asset-count" class="bg-indigo-600 text-white text-sm font-black px-3 py-1 rounded-xl">0</span>
                </div>
                <div id="asset-list">
                    <div class="p-16 text-center text-lg text-slate-400 font-bold italic">請匯入 JSON 開始</div>
                </div>
            </div>
        </aside>

        <!-- 主地圖區 -->
        <main class="flex-1 relative bg-slate-200">
            <div id="map"></div>

            <!-- 認領控制面板 -->
            <div id="action-panel" class="absolute bottom-10 left-10 glass-card p-10 rounded-[4rem] shadow-[0_30px_60px_rgba(0,0,0,0.3)] z-[2000] w-[420px] border-2 border-white hidden">
                <div class="flex items-center gap-6 mb-10">
                    <div id="ui-avatar" class="w-20 h-20 bg-indigo-600 rounded-3xl flex items-center justify-center text-white font-black text-4xl shadow-xl shadow-indigo-200">?</div>
                    <div>
                        <p class="text-xs text-slate-400 font-black uppercase tracking-widest mb-1">區域管理面板</p>
                        <h2 class="text-2xl font-black text-slate-900 leading-tight" id="ui-display-name">尚未選取</h2>
                        <div id="ui-status-label" class="mt-2 text-xs font-black px-4 py-1 rounded-full inline-block"></div>
                    </div>
                </div>

                <div class="space-y-4">
                    <button id="btn-claim" class="w-full bg-slate-900 text-white py-6 rounded-[2.5rem] font-black text-xl hover:bg-slate-800 active:scale-[0.96] transition-all shadow-xl shadow-slate-200">認領區域任務</button>
                    <button id="btn-done" class="w-full bg-indigo-600 text-white py-6 rounded-[2.5rem] font-black text-xl hover:bg-indigo-700 active:scale-[0.96] transition-all shadow-xl shadow-indigo-100">標記為已完成</button>
                    <button id="btn-unclaim" class="w-full bg-rose-50 text-rose-600 border-2 border-rose-200 py-6 rounded-[2.5rem] font-black text-xl hover:bg-rose-100 active:scale-[0.96] transition-all hidden">取消認領 (釋出)</button>
                    <button id="btn-cancel" class="w-full text-sm font-black text-slate-400 py-4 hover:text-slate-600 transition tracking-widest">關閉面板</button>
                </div>

                <div id="ui-claimant-info" class="mt-10 pt-8 border-t-2 border-slate-100 text-base text-slate-600 hidden items-center justify-between">
                    <span>負責人: <b class="text-indigo-600 text-xl font-black" id="ui-user-name">---</b></span>
                    <span class="text-xs font-mono bg-slate-100 px-3 py-1 rounded-lg" id="ui-time-stamp"></span>
                </div>
            </div>
        </main>
    </div>

    <!-- 命名視窗 -->
    <div id="name-dialog" class="fixed inset-0 bg-slate-900/80 backdrop-blur-md z-[3000] hidden flex items-center justify-center p-6">
        <div class="bg-white rounded-[3rem] p-10 w-full max-w-md shadow-2xl">
            <h3 class="text-2xl font-black text-slate-900 mb-2">設定區域路段</h3>
            <p class="text-lg text-slate-500 mb-8 font-medium">請輸入這塊圖資的名稱</p>
            <input type="text" id="layer-name-input" class="w-full bg-slate-100 border-2 border-slate-200 rounded-3xl px-6 py-5 text-xl font-black focus:ring-4 focus:ring-indigo-500/20 focus:border-indigo-500 outline-none mb-8" placeholder="例如：中山路段 01...">
            <button id="btn-confirm-name" class="w-full bg-indigo-600 text-white py-6 rounded-3xl font-black text-xl shadow-2xl shadow-indigo-200 hover:bg-indigo-700 active:scale-[0.98] transition-all">確認匯入</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'hualien-sidewalk-final';

        proj4.defs("EPSG:3826", "+proj=tmerc +lat_0=0 +lon_0=121 +k=0.9999 +x_0=250000 +y_0=0 +ellps=GRS80 +units=m +no_defs");

        // --- 地圖初始化修復：延後至 DOMContentLoaded ---
        let map;
        window.addEventListener('DOMContentLoaded', () => {
            initMap();
        });

        function initMap() {
            map = L.map('map', { 
                zoomControl: false, 
                attributionControl: false,
                fadeAnimation: true
            }).setView([23.975, 121.604], 15);

            L.tileLayer('https://wmts.nlsc.gov.tw/wmts/EMAP/default/GoogleMapsCompatible/{z}/{y}/{x}', { 
                maxZoom: 19 
            }).addTo(map);

            // 修正初始大小
            setTimeout(() => map.invalidateSize(), 500);
        }

        let assets = []; 
        let gridStatus = {}; 
        let pendingJson = null;
        let pendingImg = null;
        let activeGridId = null;

        const userNameInput = document.getElementById('user-name-input');
        const toast = document.getElementById('toast');

        document.getElementById('toggle-sidebar').onclick = () => {
            document.getElementById('sidebar').classList.toggle('collapsed');
            setTimeout(() => map.invalidateSize(), 300);
        };

        document.getElementById('file-input').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            try {
                pendingJson = JSON.parse(await file.text());
                alert("JSON 匯入成功，請點擊匯入 PNG 選取圖層影像");
            } catch(err) { alert("JSON 格式錯誤"); }
        };

        document.getElementById('img-input').onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async (ev) => {
                if (pendingJson) {
                    pendingImg = ev.target.result;
                    const id = `GRID_${Math.round(pendingJson.s)}_${Math.round(pendingJson.w)}`;
                    const metaDoc = await getDoc(doc(db, 'artifacts', appId, 'public', 'data', 'metadata', id));
                    const currentName = metaDoc.exists() ? metaDoc.data().displayName : file.name.replace('.png', '');
                    document.getElementById('name-dialog').classList.remove('hidden');
                    document.getElementById('layer-name-input').value = currentName;
                } else { alert("請先匯入 JSON 資料檔案"); }
            };
            reader.readAsDataURL(file);
        };

        document.getElementById('btn-confirm-name').onclick = async () => {
            const displayName = document.getElementById('layer-name-input').value.trim() || "未命名區域";
            await addAsset(pendingJson, pendingImg, displayName);
            document.getElementById('name-dialog').classList.add('hidden');
            pendingJson = null; pendingImg = null;
        };

        async function addAsset(json, imgData, displayName) {
            const { n, s, w, e } = json;
            const sw = proj4('EPSG:3826', 'WGS84', [w, s]);
            const ne = proj4('EPSG:3826', 'WGS84', [e, n]);
            const bounds = L.latLngBounds([sw[1], sw[0]], [ne[1], ne[0]]);
            const id = `GRID_${Math.round(s)}_${Math.round(w)}`;
            
            L.imageOverlay(imgData, bounds, { opacity: 0.8, zIndex: 400 }).addTo(map);
            const rect = L.rectangle(bounds, { color: '#6366f1', weight: 5, fillOpacity: 0.1, dashArray: '10, 10', interactive: true }).addTo(map);
            const label = L.marker(bounds.getCenter(), {
                icon: L.divIcon({ className: 'grid-label', html: displayName, iconSize: [180, 36], iconAnchor: [90, 18] }),
                interactive: false
            }).addTo(map);

            rect.on('click', (ev) => { L.DomEvent.stopPropagation(ev); openPanel(id); });
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'metadata', id), { displayName: displayName }, { merge: true });
            
            assets.push({ id, displayName, bounds, layer: rect, labelLayer: label });
            updateAssetList(); applyStatusStyles(); map.fitBounds(bounds);
        }

        async function openPanel(id) {
            activeGridId = id;
            document.getElementById('action-panel').classList.remove('hidden');
            const asset = assets.find(a => a.id === id);
            document.getElementById('ui-display-name').innerText = asset?.displayName || id;
            const data = gridStatus[id];
            
            const infoUI = document.getElementById('ui-claimant-info');
            const statusLabel = document.getElementById('ui-status-label');
            const unclaimBtn = document.getElementById('btn-unclaim');
            const claimBtn = document.getElementById('btn-claim');
            
            if (data) {
                infoUI.classList.remove('hidden'); infoUI.classList.add('flex');
                document.getElementById('ui-user-name').innerText = data.user;
                document.getElementById('ui-avatar').innerText = data.user[0];
                document.getElementById('ui-time-stamp').innerText = new Date(data.time).toLocaleTimeString();
                statusLabel.innerText = data.status === 'done' ? '作業已完成' : '認領作業中';
                statusLabel.className = `mt-2 text-sm font-black px-4 py-1 rounded-full inline-block ${data.status === 'done' ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'}`;
                unclaimBtn.classList.remove('hidden'); claimBtn.classList.add('hidden');
            } else {
                infoUI.classList.add('hidden'); document.getElementById('ui-avatar').innerText = "?";
                statusLabel.innerText = '等待認領'; statusLabel.className = 'mt-2 text-sm font-black px-4 py-1 rounded-full inline-block bg-slate-100 text-slate-500';
                unclaimBtn.classList.add('hidden'); claimBtn.classList.remove('hidden');
            }
            updateAssetList();
        }

        async function saveStatus(statusType) {
            const currentId = activeGridId; if(!currentId) return;
            if (statusType === 'unclaimed') {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'status', currentId));
                delete gridStatus[currentId];
                document.getElementById('action-panel').classList.add('hidden');
                applyStatusStyles(); updateAssetList(); return;
            }
            const user = userNameInput.value.trim();
            if(!user) {
                toast.style.display = 'block'; setTimeout(() => toast.style.display = 'none', 3000);
                userNameInput.focus(); return;
            }
            const updateData = { status: statusType, user: user, time: Date.now() };
            await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'status', currentId), updateData, { merge: true });
            document.getElementById('action-panel').classList.add('hidden');
            applyStatusStyles(); updateAssetList();
        }

        function updateAssetList() {
            const container = document.getElementById('asset-list');
            document.getElementById('asset-count').innerText = assets.length;
            container.innerHTML = '';
            assets.forEach((asset) => {
                const data = gridStatus[asset.id];
                const div = document.createElement('div');
                div.className = `asset-item ${activeGridId === asset.id ? 'active-ring' : ''}`;
                div.onclick = () => { map.fitBounds(asset.bounds); openPanel(asset.id); };
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="asset-title">${asset.displayName}</h3>
                            <div class="asset-info">負責人: <span class="${data?.user ? 'text-indigo-600' : 'text-slate-400'}">${data?.user || '未認領'}</span></div>
                        </div>
                        <span class="status-badge ${data?.status === 'done' ? 'bg-green-600' : (data ? 'bg-amber-500' : 'bg-slate-200')} text-white">
                            ${data?.status === 'done' ? '完成' : (data ? '工作中' : '待命')}
                        </span>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function applyStatusStyles() {
            let doneCount = 0;
            assets.forEach(asset => {
                const data = gridStatus[asset.id];
                if (data?.status === 'done') {
                    asset.layer.setStyle({ color: '#16a34a', fillColor: '#16a34a', fillOpacity: 0.6, dashArray: null });
                    doneCount++;
                } else if (data?.status === 'claimed') {
                    asset.layer.setStyle({ color: '#f59e0b', fillColor: '#f59e0b', fillOpacity: 0.6, dashArray: null });
                } else {
                    asset.layer.setStyle({ color: '#6366f1', fillColor: '#6366f1', fillOpacity: 0.1, dashArray: '10, 10' });
                }
            });
            const progress = assets.length ? Math.round((doneCount / assets.length) * 100) : 0;
            document.getElementById('stat-percent').innerText = progress + '%';
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) { 
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'status'), (snap) => {
                    const currentStatus = {}; snap.forEach(d => { currentStatus[d.id] = d.data(); });
                    gridStatus = currentStatus; applyStatusStyles(); updateAssetList();
                });
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'metadata'), (snap) => {
                    snap.forEach(d => {
                        const asset = assets.find(a => a.id === d.id);
                        if (asset && d.data().displayName) {
                            asset.displayName = d.data().displayName;
                            asset.labelLayer.setIcon(L.divIcon({ className: 'grid-label', html: asset.displayName, iconSize: [180, 36], iconAnchor: [90, 18] }));
                        }
                    });
                    updateAssetList();
                });
            } else { 
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await signInWithCustomToken(auth, __initial_auth_token); 
                else await signInAnonymously(auth);
            }
        });

        document.getElementById('btn-claim').onclick = () => saveStatus('claimed');
        document.getElementById('btn-done').onclick = () => saveStatus('done');
        document.getElementById('btn-unclaim').onclick = () => saveStatus('unclaimed');
        document.getElementById('btn-cancel').onclick = () => { document.getElementById('action-panel').classList.add('hidden'); activeGridId = null; updateAssetList(); };
    </script>
</body>
</html>
