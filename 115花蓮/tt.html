<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay Example</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #map { position: absolute; width: 100%; height: 100%; }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5; /* Adjusted opacity for seamless blending */
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="overlay">
        <!-- Rectangle or image overlay contents here -->
    </div>
    <script>
        // Initialize your map and overlays here
    </script>
</body>
</html>
